<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo CSS grid layout</title>
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <!-- Ajout d'une balise non sémantique pour jouer le rôle
    de conteneur 
    c'est ici que l'on va dessiner notre grille-->
    <div class="grid-container">
        <!-- Eléménts contenus dans la grille -->
        <div class="grid-item grid-item-1">Item 1</div>
        <div class="grid-item grid-item-2">Item 2</div>
        <div class="grid-item grid-item-3">Item 3</div>
        <div class="grid-item grid-item-4">Item 4</div>
        <div class="grid-item grid-item-5">Item 5</div>
    </div>
</body>
</html>
